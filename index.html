<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class=text-center>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <h1>Slap Enemy</h1>
        <h3 id="health"></h3>
        <h3 id="targetName"></h3>
        <h3 id="hits"></h3>

        <img src="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673-960x960.png"
          alt="Slap Me" class="slap-image">

        <button onclick="slap()">Slap</button>
        <button onclick="punch()">Punch</button>
        <button onclick="kick()">Kick</button>
      </div>
      <div id="items" class="col-12"><br>
        <button onclick="giveItem()">Use an item</button>
        <button onclick="giveFriend()">Call a friend</button>
        <button onclick="giveHate()">Channel Hatred</button>
      </div>
      <div class="col-12">
        <br>
        <button onclick="reset()">reset</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
